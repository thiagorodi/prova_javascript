<!DOCTYPE html>

<html lang="pt-br">

	<head>
		<title>Corrida</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>


	<body>

		<center>
			<h2>IFSP-Run</h2>
			<fieldset>
				<legend>Cadastre sua corrida:</legend>
				<form>
					<p>
						<label>Duração(em minutos):</label>
						<input type="number" id="duracao">
					</p>
					<p>
						<label>Quilometragem(Km)</label>
						<input type="number" id="km">
					</p>
					<p>
						<label>Calorias:</label>
						<input type="number" id="calorias">
					</p>
					<p>
						<button type="button" id="button">Cadastrar</button>
					</p>
				</form>
			</fieldset>

			<table id="corridas">
				<tr>
					<th>Duração(minutos)</th>
					<th>Quilometragem(Km)</th>
					<th>Calorias</th>
					<th></th>
				</tr>
				<tr class="corrida">
					<td class="duracao">60</td>
					<td class="km">5</td>
					<td class="calorias">20</td>
					<td class="lixeira"></td>
				</tr>
			</table>

			<br/><br/>
			<h2>Estatisticas</h2>

			<table id="estatistica">
				<tr>
					<th>Minutos</th>
					<th>Km</th>
					<th>Calorias</th>
				</tr>
				<tr class="final">
					<td class="duracao_final"></td>
					<td class="km_final"></td>
					<td class="calorias_final"></td>
				</tr>
			</table>
		</center>

		<script src="js/jquery.js"></script>
		<script src="js/corrida.js"></script>
	</body>

</html>
